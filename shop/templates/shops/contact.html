{% extends 'shops/basic.html' %}

{% block css %}
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'IBM Plex Mono', monospace;
        }
        .navbar{
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        .row{
            height: calc(100vh - 56px);
        }
        .cont{
            height: 100px;
            font-family: 'IBM Plex Mono', monospace;
            padding: 10px;
        }
        input, textarea{
            background-color:rgb(219, 216, 216);
            width: 100%;
            border: none;
            height: 40px;
            border-radius: 6px;
            padding: 10px;
        }
        textarea{
            height: 200px;
        }

        .main-form-div{
            /* border: 2px solid red; */
            padding-top: 10px;
            display: flex;
            justify-content: center;
        }

        /* Media Queries */

        @media (min-width: 793px) and (max-width: 1149px){
            .main-form{
                margin:auto;
            }
            .col-5{
                width: 50%;
            }
        }
        @media (max-width: 793px) and (min-width: 512px){
            .main-form{
                margin-top: 40px;
            }
            .col-5{
                width: 70%;
            }
        }
        @media (max-width: 512px){
            .main-form{
                margin-top: 50px;
            }
            .col-5{
                width: 80%;
            }
        }
    </style>
{% endblock %}

{% block body %}

<div class="row align-items-center justify-content-evenly" style='margin-top: 20px'>
    <div class="shadow-lg p-3 mb-5 bg-body rounded col-5">
        {% if missing %}
        <div class="alert alert-danger" role="alert">
            Please fill in the required details correctly
        </div>
        {% endif %}
        <div class="cont">
            <h3>Contact us</h3>
            <p class="lead">Please fill the given form in a decent manner</p>
        </div>
        <form action="" style='padding: 10px;' class='main-form' method='POST'>
            {% csrf_token %}
            <label for="name">Name</label><br>
            <input type="text" id='name' name='name'><br>
            <label for="e-mail" style='margin-top: 30px'>E-mail</label><br>
            <input type="email" id='e-mail' name='e-mail'><br>
            <label for="message" style='margin-top:30px;'>Message</label><br>
            <textarea name="message" id="message" placeholder="Hello..."></textarea>
            <div class="main-form-div">
                <button class="btn btn-outline-dark submit-button-main-form" type='submit'>Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
